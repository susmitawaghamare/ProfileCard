<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h2 class="name">Susmita Waghmare</h2>
            <p class="designation">Web Developer</p>
            <p class="bio">Passionate web developer with experience in HTML, CSS, JavaScript, and modern frameworks.</p>
            <div class="social-icons">
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon github"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
